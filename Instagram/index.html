<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" type="image/x-icon" href="../images/favicon-insta.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <!--Todo o conteúdo da página-->
    <div class="instagram-total">

        <!--Imagem do smartphone-->
        <div class="iphone-image">
            <img src="../images/telefonesInstagram.gif" alt="Dois telefones">
        </div>

        <!--Seção de login-->
        <div class="instagram-login">

            <!--Logo Instagram-->
            <div class="box">
                <img class="instagram-logo" src="../images/instagram-logo-.png" alt="Instagram logo">

                <!--Foto de Perfil-->
                <div class="profile-photo">
                    <img src="../images/profile-photo.jpeg" alt="Foto de perfil">
                </div>

                <a href="#" class="login">Continuar como Matheus</a>
                <a href="#" class="logout">Remover conta</a>
            </div>  
            <!--Seção de troca de login-->
            <div class="box">
                <p class="not-account">Não é Matheus?</p>
                <p class="not-account">
                    <a href=""><span class="link-blue">Trocar de conta</span></a>
                    ou
                    <a href=""><span class="link-blue">Cadastre-se</span></a>
                </p>
            </div>
            <!--Adquirir aplicativo-->
            <div class="instagram-get-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="appstore">
                    <a href="#" class="app"></a>
                    <a href="#" class="app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
